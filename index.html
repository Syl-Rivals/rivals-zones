<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<link href='https://fonts.googleapis.com/css?family=Lato|Open+Sans:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
	<title>Heroes Charge: Rivals Guild Utilities</title>
</head>
<body>
	<header>
		<h1>Reward Times <a id="toggleView" href="#">(View All Timezones)</a></h1>
	</header>
	<section id="all-times" class="cd-container">
    <div class="timezones"></div>
	</section>
	<section id="cd-timeline" class="cd-container">
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-ok">
			</div> <!-- cd-timeline-img -->

			<div id="reward-passed" class="cd-timeline-content">
				<h2>Reward Just Passed (Previous Hour)</h2>
				<p></p>
			</div>
			<!--<div id="reward-passed-awhile" class="cd-timeline-content">
				<h2>Reward Passed in Last 15 hours</h2>
				<p></p>
			</div>-->
		</div>

		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-movie">
			</div> <!-- cd-timeline-img -->

			<div id="reward-now" class="cd-timeline-content">
				<h2>Do Not Attack! (Reward This Hour) </h2>
				<p></p>
			</div> <!-- cd-timeline-content -->
		</div> <!-- cd-timeline-block -->

		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-yellow">
			</div> <!-- cd-timeline-img -->

			<div id="reward-soon" class="cd-timeline-content">
				<h2>Ask Before Attacking (Reward in 2-3 hours)</h2>
				<p></p>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
